<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Profile</title>

    <!-- Professional Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #d6f0ff, #c2e8ff);
        }

        .container {
            width: 80%;
            margin: 40px auto;
            background-color: #cfeeff; /* BRIGHT SKY BLUE */
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.12);
        }

        h1 {
            color: #08304a;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .profile img {
            width: 150px;
            height: 180px;
            border-radius: 12px;
            object-fit: cover;
            border: 3px solid #08304a;
        }

        .details p {
            margin: 8px 0;
            font-size: 16px;
            color: #04324f;
        }

        .details span {
            font-weight: 500;
            color: #08304a;
        }

        h2 {
            margin-top: 35px;
            color: #08304a;
            font-weight: 500;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            border-radius: 8px;
            overflow: hidden;
        }

        th {
            background-color: #08304a;
            color: white;
            padding: 12px;
            font-size: 15px;
            font-weight: 500;
        }

        td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #b5e4ff;
            font-size: 15px;
        }

        tr:hover td {
            background-color: #bfe8ff;
        }

        .links {
            margin-top: 20px;
        }

        .link-box {
            background-color: #e6f7ff;
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 12px;
            font-size: 15px;
            transition: transform 0.2s ease;
        }

        .link-box:hover {
            transform: translateX(5px);
        }

        .link-box a {
            text-decoration: none;
            color: #08304a;
            font-weight: 500;
        }

        .resume-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 28px;
            background-color: #08304a;
            color: white;
            text-decoration: none;
            font-size: 15px;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .resume-btn:hover {
            background-color: #052235;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Student Profile</h1>

    <div class="profile">
        <img src="./profile.jpeg" alt="Profile Photo">
        <div class="details">
            <p><span>Name:</span> Anuprabha R</p>
            <p><span>Department:</span> Electronics and Communication Engineering</p>
            <p><span>Section:</span> A</p>
        </div>
    </div>

    <h2>Semester Results</h2>
    <table>
        <tr>
            <th>Semester</th>
            <th>CGPA</th>
        </tr>
        <tr>
            <td>Semester 1</td>
            <td>8.00</td>
        </tr>
        <tr>
            <td>Semester 2</td>
            <td>8.00</td>
        </tr>
        <tr>
            <td>Semester 3</td>
            <td>7.96</td>
        </tr>
        <tr>
            <td>Semester 4</td>
            <td>7.84</td>
        </tr>
    </table>

    <h2>Video & Audio Links</h2>
    <div class="links">
        <div class="link-box">
            ðŸŽ¥ <a href="./Self-intro.mp4" target="_blank">Video: Self Introduction</a>
        </div>
        <div class="link-box">
            ðŸŽ§ <a href="./Technology.mpeg" target="_blank">Audio: Technology</a>
        </div>
    </div>

    <a href="./resume.pdf" class="resume-btn" target="_blank">ðŸ“„ View Resume</a>
</div>

</body>
</html>
